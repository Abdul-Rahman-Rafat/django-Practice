{% extends 'base.html' %}

{% block title %}{{ book.name }}{% endblock %}

{% block content %}
<h2>{{ book.name }}</h2>
<p><strong>Author:</strong> {{ book.author.name }}</p>
<p><strong>Rate:</strong> {{ book.rate }}</p>
<p><strong>Date:</strong> {{ book.date }}</p>
<a href="{% url 'books_list' %}">Back to all books</a>
{% endblock %}

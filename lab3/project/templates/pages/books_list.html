{% extends 'base.html' %}

{% block title %}All Books{% endblock %}

{% block content %}
<h2>All Books</h2>
<ul>
    {% for book in books %}
        <li>
            <a href="{% url 'book_detail' book.id %}">
                {{ book.name }}
            </a>
        </li>
    {% empty %}
        <li>No books found.</li>
    {% endfor %}
</ul>
{% endblock %}
